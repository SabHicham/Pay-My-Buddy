<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>home</title>
</head>
<body>


<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <!-- success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered a bank!</div>
      </div>

      <h2 class="offset-md-5 pb-3">Registration of bank</h2>

      <form th:action="@{/bankregistration}" method="post" th:object="${bank}">
        <div class="form-group">
          <label class="control-label offset-md-5" for="name"> Name </label>
          <input id="name" class="form-control offset-md-5" th:field="*{name}"
                 required autofocus="autofocus"/>
        </div>




        <div class="form-group">
          <button type="submit" class="btn btn-success offset-md-10">Register</button>

        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
